<!-- SVG Filter Definitions for AI-Q Progression Effects -->
<div class="svg-filters">
    <svg width="0" height="0" style="position: absolute;">
        <defs>
            <!-- Glow Filter for Έμπειρος Level (AI-Q 90-109) -->
            <filter id="glow-filter" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                <feMerge> 
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/> 
                </feMerge>
            </filter>
            
            <!-- Master Glow Filter for Μάστερ Level (AI-Q 110+) -->
            <filter id="master-glow-filter" x="-100%" y="-100%" width="300%" height="300%">
                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                <feOffset dx="0" dy="0" result="offsetBlur"/>
                <feFlood flood-color="currentColor" flood-opacity="0.3"/>
                <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
                <feMerge>
                    <feMergeNode in="offsetBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
            
            <!-- Subtle Texture Filter for Advanced Strokes -->
            <filter id="texture-filter" x="0%" y="0%" width="100%" height="100%">
                <feTurbulence baseFrequency="0.9" numOctaves="1" result="noise"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="0.5"/>
            </filter>
        </defs>
    </svg>
</div>
